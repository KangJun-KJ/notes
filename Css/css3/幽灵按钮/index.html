<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	*{
		padding: 0;
		margin:0;
	}
	body,html{
		background-color: black;
	}
		.button {
			display: block;
			width: 180px;
			height: 50px;
			text-decoration: none;
			line-height: 50px;
			color: beige;
			font-family: "微软雅黑", Arial, Helvetica, sans-serif;
			font-weight: bolder;
			border: 2px solid red;
			padding-left: 20px;
			margin: 0 auto;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			background: url("allow.png") no-repeat 130px center;
			position: relative;
			transition: 0.4s ease;
			-webkit-transition: 0.4s ease;
			-o-transition: 0.4s ease;
			-moz-transition: 0.4s ease;
			-ms-transition: 0.4s ease;
		}
		
		.button .line {
			display: block;
			position: absolute;
			background: none;
			transition: 0.4s ease;
			-webkit-transition: 0.4s ease;
			-o-transition: 0.4s ease;
			-moz-transition: 0.4s ease;
			-ms-transition: 0.4s ease;
		}
		
		.button:hover .line {
			background-color: #fff;
		}
		
		.button .line-top {
			height: 2px;
			width: 0px;
			left: -110%;
			top: -2px;
		}
		
		.button:hover .line-top {
			width: 100%;
			left: -2px;
		}
		
		.button .line-bottom {
			width: 0px;
			height: 2px;
			right: -110%;
			bottom: -2px;
		}
		
		.button:hover .line-bottom {
			width: 100%;
			right: -2px;
		}
		
		.button .line-left {
			width: 2px;
			height: 0;
			left: -2px;
			bottom: -110%;
		}
		
		.button:hover .line-left {
			height: 100%;
			bottom: -2px;
		}
		
		.button .line-right {
			width: 2px;
			height: 0px;
			right: -2px;
			top: -110%;
		}
		
		.button:hover .line-right {
			height: 100%;
			top: -2px;
		}
	</style>

	<body>
		<a href="#" class="button" data-title="My mission is clear">
			<span class="line line-top"></span>
			<span class="line line-left"></span>
			<span class="line line-right"></span>
			<span class="line line-bottom"></span> MISSION
		</a>
	</body>

</html>
