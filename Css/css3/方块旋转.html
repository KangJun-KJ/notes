<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			html,
			body {
				position: relative;
				width: 100%;
				height: 100%;
				margin: 0;
				background-color: #000;
			}
			
			.container {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate( -50%, -50%);
				perspective: 400px;
			}
			
			.cube {
				transform-style: preserve-3d;
			}
			
			.cube div {
				position: absolute;
				display: block;
				height: 200px;
				width: 200px;
				margin: -100px;
				opacity: .3;
				background-color: rgb(51, 153, 255, .3);
				border: 2px solid rgb(51, 153, 255);
			}
			
			.front {
				transform: translateZ(100px);
				/*向前移动100像素，作为最前面的面*/
			}
			
			.up {
				transform: rotateX(90deg) translateZ(100px);
				/*绕x轴旋转90度，在z轴正方向移动100像素，作为上面的面*/
				/*注：旋转时坐标系会跟着一起旋转，z轴原来是垂直屏幕向外的，绕x轴旋转90度以后就是在屏幕上向上的方向*/
			}
			
			.behind {
				transform: rotateY(180deg) translateZ(100px);
				/*绕Y轴旋转180度(为了球体转到它的时候看起来是正对着屏幕)，这时z轴垂直屏幕向内，在z轴正方向移动100像素，作为后面的面*/
			}
			
			.down {
				transform: rotateX(-90deg) translateZ(100px);
				/*绕x轴旋转负90度，这时z轴向下，在z轴正方向移动100像素，作为下面的面*/
			}
			
			.right {
				transform: rotateY(90deg) translateZ(100px);
				/*绕y轴旋转90度，这时z轴向右，在z轴正方向移动100像素，作为右面的面*/
			}
			
			.left {
				transform: rotateY(-90deg) translateZ(100px);
				/*绕y轴旋转负90度，这时z轴向左，在z轴正方向移动100像素，作为左面的面*/
			}
			/*让方块沿着Y自己旋转*/
			
			@-webkit-keyframes xuanzhuan {
				0% {
					transform: rotateY(0deg)
				}
				100% {
					transform: rotateY(360deg)
				}
			}
			
			.cube:hover {
				/*旋转动画*/
				animation: xuanzhuan 4s infinite;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="cube">
				<div class="front"></div>
				<div class="up"></div>
				<div class="behind"></div>
				<div class="down"></div>
				<div class="right"></div>
				<div class="left"></div>
			</div>
		</div>
	</body>

</html>
