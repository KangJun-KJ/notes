<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			body{
				background-color: #000;
			}
			div {
				width: 200px;
				height: 200px;
				margin: 100px auto;
			}
			
			.div {
				position: relative;
				width: 200px;
				height: 200px;
				margin-top: 100px;
				
				/*3D元素距视图的距离,拥有近大远小透视效果*/
				transform: perspective(1450px) rotateX(5deg) rotateY(0deg);
				/*设置为3d空间*/
				transform-style: preserve-3d;
			}
				
			.div div {
				position: absolute;
				top: 0;
				left: 0;
				
				width: 200px;
				height: 200px;
				
				background-color: rgb(51,153,255,.3);
				border:2px solid rgb(51,153,255);
			}
			
			.div_1 {
				transform: translatez(100px);
				background-color: red;
				/*向前移动100像素，作为最前面的面*/
			}
			
			.div_2 {
				transform: rotateX(90deg) translatez(100px);
				/*绕x轴旋转90度，在z轴正方向移动100像素，作为上面的面*/
				/*注：旋转时坐标系会跟着一起旋转，z轴原来是垂直屏幕向外的，绕x轴旋转90度以后就是在屏幕上向上的方向*/
			}
			
			.div_3 {
				transform: rotateY(180deg) translatez(100px);
				/*绕Y轴旋转180度(为了球体转到它的时候看起来是正对着屏幕)，这时z轴垂直屏幕向内，在z轴正方向移动100像素，作为后面的面*/
			}
			
			.div_4 {
				transform: rotateX(270deg) translatez(100px);
				/*绕x轴旋转270度，这时z轴向下，在z轴正方向移动100像素，作为下面的面*/
			}
			
			.div_5 {
				transform: rotateY(90deg) translatez(100px);
				/*绕y轴旋转90度，这时z轴向右，在z轴正方向移动100像素，作为右面的面*/
			}
			
			.div_6 {
				transform: rotateY(270deg) translatez(100px);
				/*绕y轴旋转90度，这时z轴向左，在z轴正方向移动100像素，作为左面的面*/
			}
			/*让方块沿着Y自己旋转*/
			@-webkit-keyframes xuanzhuan {
				from {
					transform: perspective(1450px) rotateX(5deg) rotateY(0deg);
				}
				to {
					transform: perspective(1450px) rotateX(5deg) rotateY(360deg);
				}
			}
			
			.div:hover {
				/*旋转动画*/
				animation: xuanzhuan 10s linear infinite running forwards;
			}
		</style>
	</head>

	<body>
		<div class="div">
			<div class="div_1"></div>
			<div class="div_2"></div>
			<div class="div_3"></div>
			<div class="div_4"></div>
			<div class="div_5"></div>
			<div class="div_6"></div>
		</div>
	</body>

</html>
