<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		* {
				padding: 0;
				margin: 0;
			}
			
			#app {
				counter-reset: democouter;
				margin: 100px 100px;
			}
			
			.demo {
				position: relative;
				float: left;
				width: 150px;
				height: 150px;
				box-sizing: border-box;
				margin: 0 15px 30px;
				background: slategray;
				color: white;
				font-size: 60px;
				line-height: 150px;
				text-align: center;
				outline-color: transparent;
				counter-increment: democouter;
			}
			
			.demo::after {
				content: counter(democouter);
				color: #fff;
			}
			
			.demo:first-child {
				background-image: repeating-radial-gradient( transparent, transparent 9px, black 11px, black 20px);
				background-position: center;
			}
			
			.demo:nth-child(2) {
				background-image: linear-gradient(135deg, transparent 25%, black 25%, black 50%, transparent 50%, transparent 75%, black 75%, black);
				background-size: 50px 50px;
				/*background-repeat: no-repeat;*/
			}
			
			.demo:nth-child(3) {
				background-color: #E04332;
				background-repeat: repeat-x;
				background-size: 24px 300px;
				background-image: linear-gradient(135deg, slategray 25%, transparent 25%), linear-gradient(45deg, transparent 75%, slategray 75%), linear-gradient(45deg, slategray 25%, transparent 25%), linear-gradient(135deg, transparent 75%, slategray 75%);
				background-position: 3px 0, 3px 0, 15px -150px, 15px -150px;
			}
			
			.demo:nth-child(4) {
				transform-origin: 100% 50%;
				transform: perspective(400px) rotate3d(0, 1, 0, 0deg);
			}
			
			.demo:nth-child(5) {
				text-shadow: 0 0 white;
			}
			
			.demo:nth-child(5)::after {
				color:transparent;
			}
			
			.demo:nth-child(6) {
				box-shadow: 0 0 black;
			}
			.demo:first-child:hover {
				animation: background-size 1s infinite alternate;
			}
			
			.demo:nth-child(2):hover {
				animation: background-position 1s infinite alternate;
			}
			
			.demo:nth-child(3):hover {
				animation: background-position2 1s infinite alternate;
			}
			
			.demo:nth-child(4):hover {
				animation: transform1 1s infinite alternate;
			}
			
			.demo:nth-child(5):hover {
				animation: text-shadow 1s infinite alternate;
			}
			
			.demo:nth-child(6):hover {
				animation: box-shadow 1s infinite alternate;
			}
			
			@keyframes background-size {
				from {
					background-size: 5px 5px;
				}
				to {
					background-size: 150px 150px;
				}
			}
			
			@keyframes background-position {
				from {
					background-position: 0 0;
				}
				to {
					background-position: 100% 100%;
				}
			}
			
			@keyframes background-position2 {
				from {
					background-position: 3px 0, 3px 0, 15px -150px, 15px -150px;
				}
				to {
					background-position: 3px -70px, 3px -70px, 15px -80px, 15px -80px;
				}
			}
			
			@keyframes transform1 {
				from {
					transform: perspective(400px) rotate3d(0, 1, 0, 0deg);
				}
				to {
					transform: perspective(400px) rotate3d(0, 1, 0, -180deg);
				}
			}
			
			@keyframes text-shadow {
				from {
					text-shadow: 0 0 white;
				}
				to {
					text-shadow: 0 0 rgba(255, 255, 255, 0), -45px -45px 0 red, -30px -30px 0 orange, -15px -15px 0 yellow, 0 0 0 green, 15px 15px 0 blue, 30px 30px 0 indigo, 45px 45px 0 violet
				}
			}
			
			@keyframes box-shadow {
				from {
					box-shadow: 0 0 black;
				}
				to {
					box-shadow:0 150px 10px -50px rgba(0,0,0,0.5)
				}
			}
			
		}
		</style>
	</head>

	<body>
		<div id="app">
			<div class='demo'>

			</div>
			<div class='demo'>

			</div>
			<div class='demo'>

			</div>
			<div class='demo'>

			</div>
			<div class='demo'>

			</div>
			<div class='demo'>

			</div>
		</div>
	</body>

</html>
