<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			#app{
				width:100px;
				
			}
			#demo1{
				/*通过使用padding-bottom或者padding-top来设置，因为它们都是根据父元素的宽度的百分比来设置的。*/
				padding-top:100%;
				background-color: #0000FF;
			}
			#demo2{
				/*vw表示可视区域屏幕的宽度*/
				width:10vw;
				height:10vw;
				background-color: #0000FF;
			}
		</style>
		
	</head>
	<body>
		<div id="app">
			<div id="demo1">
				
			</div>
			<div id="demo2">
				
			</div>
		</div>
		
	</body>
</html>
