<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片垂直居中</title>
    <style>
        .name{
            font-size:30px;
            line-height:40px;
            background-color:aqua;
            margin-top: 30px;
        }
        .down{
            display:inline-block;
            width:20px;
            height:20px;
            vertical-align:middle;
            background:url(img/down.png) no-repeat center;
        }
        .down2{
            display:inline-block;
            width:20px;
            height:1ex;
            background:url(img/down.png) no-repeat center;
        }
    </style>
</head>
<body>
    <div class='name'>
        KangJun<i class='down'></i>
    </div>
    <div class='name'>
        KangJun<i class='down2'></i>
    </div>
</body>
</html>
