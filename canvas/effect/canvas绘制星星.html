<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding:0;
				margin:0;
			}
		</style>
	</head>

	<canvas id="can" width="500" height="500" style="background:#FC0;"></canvas>

	<body>
		<script>
			var can=document.getElementById("can");
			var ctx=can.getContext('2d');
			
			
			
			create5Star(ctx);
			function create5Star(context) {
				var dx = 100;
				var dy = 100;
				var s = 50;
				//创建路径  
				context.beginPath();
				context.fillStyle = 'rgba(255,0,0,0.5)';
				var x = Math.sin(0);
				var y = Math.cos(0);
				var dig = Math.PI / 5 * 4;
				for(var i = 0; i < 5; i++) {
					var x = Math.sin(i * dig);
					var y = Math.cos(i * dig);
					context.lineTo(dx + x * s, dy + y * s);
				}
				context.closePath();
				context.fill();
			}
		</script>
	</body>

</html>
