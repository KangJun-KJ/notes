<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				background: radial-gradient(#545454, #212121);
			}
			
			.wrapper {
				position: relative;
				width: 80vh;
				height: 80vh;
				margin: 10vh auto;
				background-color: #FFF;
				/*animation: shadow 4s linear infinite;*/
			}
			
			@keyframes shadow {
				from {
					box-shadow: inset 0 0 0 0vh red;
				}
				50% {
					box-shadow: inset 0 0 0 20vh red;
				}
				100% {
					box-shadow: inset 0 0 0 20vh red;
				}
			}
			
			.triangle {
				position: absolute;
				width: 20vh;
				height: 20vh;
				animation: an1 8s linear infinite;
				z-index: 11;
			}
			
			.triangle:nth-child(1) {
				top: 20vh;
				left: 20vh;
				background: linear-gradient(-45deg,red 0% ,red 50%, transparent 50%,transparent 100%);
			}
			
			@keyframes an1 {
				0% {
					transform: rotate(0deg);
				}
				25%{
					transform: rotate(0deg);
				}
				50%{
					transform: rotate(180deg);
				}
				75%{
					transform: rotate(180deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
			
			.triangle:nth-child(2) {
				top: 20vh;
				left: 40vh;
				background: linear-gradient(45deg,red 0% ,red 50%, transparent 50%,transparent 100%);
			}
			
			.triangle:nth-child(3) {
				top: 40vh;
				left: 20vh;
				background: linear-gradient(-135deg,red 0% ,red 50%, transparent 50%,transparent 100%);
			}
			
			.triangle:nth-child(4) {
				top: 40vh;
				left: 40vh;
				background: linear-gradient(135deg,red 0% ,red 50%, transparent 50%,transparent 100%);
			}
		</style>
	</head>

	<body>

		<div class="wrapper">
			<div class="triangle"></div>
			<div class="triangle" ></div>
			<div class="triangle" ></div>
			<div class="triangle" ></div>
		</div>
	</body>

</html>
