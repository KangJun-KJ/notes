<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7Crash图片分享</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        html,body{
            height:100%;
        }
        #image{
            display: block;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <img id='image' src="" alt="7Crash图片分享">
    <script>
        window.onload=function(){
			function getQueryVariable(variable) {
				var url=window.location.href;
				var query = url.split("?")[1];
				var vars = query.split("&");
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						if(pair[1].indexOf("#")>=0){
							return pair[1].substring(0,pair[1].indexOf("#"));
						}
						return pair[1];
					}
				}
				return "";
			}
            
            document.getElementById("image").src="http://www.winmen.net.cn/myplus/upload/wxshare/"+getQueryVariable("src");
        }
    </script>
</body>
</html>
