<html>

	<head>
		<title></title>
	</head>

	<body>
		<script src='../pixi.min.js'></script>
		<script>
			var app=new PIXI.Application();
			document.body.appendChild(app.view);
			

			
			var alienContainer=new PIXI.Container();
			alienContainer.x=400;
			alienContainer.y=300;
			
			app.stage.interactive=true;
			app.stage.addChild(alienContainer);
			
			var alien=PIXI.Sprite.fromImage("spinObj_01.png");
			var alien2=PIXI.Sprite.fromImage("spinObj_03.png");
			alien.x=0;
			alien.y=0;
			alien.anchor.set(0.5);
			
			alien2.x=50;
			alien2.y=50;
			alien2.anchor.set(0.5);
			
			alienContainer.addChild(alien);
			alienContainer.addChild(alien2);
			
			app.stage.on("pointertap",onClick);
			function onClick(){
				console.log(alienContainer.cacheAsBitmap);
				alienContainer.cacheAsBitmap=!alienContainer.cacheAsBitmap;
			}
			var count=0;
			app.ticker.add(function(){
				alien.rotation+=0.1;
				alien2.rotation+=0.1;
				
				count+=0.01;
				alienContainer.scale.x=Math.sin(count);
				alienContainer.scale.y=Math.sin(count);
				alienContainer.rotation+=0.01;
			});
		</script>
	</body>

</html>
