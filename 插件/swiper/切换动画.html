<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>切入动画</title>
		<link rel="stylesheet" href="swiper.min.css" />
		<style type="text/css">
			.swiper-container {
				width: 300px;
				height: 300px;
				text-align: center;
			}
			
			#swiper {
				background: linear-gradient(to bottom, #0010ff, red);
			}
			
			#swiper2 {
				width: 900PX;
			}
			
			#swiper2 .swiper-slide:nth-child(1) {
				background-color: #000000;
			}
			
			#swiper2 .swiper-slide:nth-child(2) {
				background-color: red;
			}
			
			#swiper2 .swiper-slide:nth-child(3) {
				background-color: yellow;
			}
			
			#swiper2 .swiper-slide:nth-child(4) {
				background-color: blue;
			}
			
			#swiper3 {
				background: linear-gradient(135deg, #0010ff, red);
			}
		</style>
	</head>

	<body>
		<div id='swiper' class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
		<div id='swiper2' class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
		<div id='swiper3' class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
				<div class="swiper-slide">Slide 4</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
		<script src='swiper.min.js'></script>
		<script>
			var mySwiper = new Swiper('#swiper', {
				loop: true,

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},
				effect: "cube",
				// 如果需要滚动条
				scrollbar: {
					el: '.swiper-scrollbar',
				},
			});
			var mySwiper = new Swiper('#swiper2', {
				loop: true,

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},
				effect: 'coverflow',
				slidesPerView: 3,
				centeredSlides: true,
				coverflowEffect: {
					rotate: 50,
					stretch: 0,
					depth: 60,
					modifier: 1,
//					slideShadows: true
				},
				// 如果需要滚动条
				scrollbar: {
					el: '.swiper-scrollbar',
				},
			});
			var mySwiper = new Swiper('#swiper3', {
				loop: true,

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},
				effect: "cube",
				// 如果需要滚动条
				scrollbar: {
					el: '.swiper-scrollbar',
				},
			});
		</script>
	</body>

</html>
