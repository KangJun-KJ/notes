<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			#app {
				width: 50vmin;
				height: 50vmin;
				background-color: yellow;
			}
			
			svg {
				display: block;
				width: 100%;
				height: 100%;
				background-color: #000;
			}
		</style>
	</head>

	<body>
		<div id="app">
			
			<!--<svg>
				<image xlink:href="money.png" x="0" y="0" width="40" height="40">
					<animate attributename='y' from='0' to='100%' dur='10s' repeatcount='indefinite'></animate>
				</image>
			</svg>-->
		</div>
		<script>
			var str = `
				<svg id='svg'>
				`;
			for(var i = 0; i < 30; i++) {
				var time = Math.ceil(Math.random() * 6),
					dur = Math.ceil(Math.random() * 5+5),
					pos = Math.ceil(Math.random() * 100),
					size = Math.ceil(Math.random() * 30+10),
					offset=Math.ceil(Math.random() * 4);
				str += `
					<image xlink:href="money.png" x="${pos}%" y="-${size}" width="${size}" height="${size}">
						<animate attributename='y' from='-${size}' to='100%' begin='${time}' dur='${dur}' repeatcount='indefinite'></animate>
						<animate attributename='x' values="${pos}%;${pos+offset}%;${pos}%;${pos-offset}%;${pos}%;${pos+offset}%;${pos}%;${pos-offset}%" begin='${time}' dur='${dur}' repeatcount='indefinite'></animate>
					</image>
					`;
			}
			str += '</svg>';
			var p = document.createElement('div');
			p.innerHTML = str;
			document.getElementById('app').appendChild(p.childNodes[1]);
		</script>
	</body>

</html>
