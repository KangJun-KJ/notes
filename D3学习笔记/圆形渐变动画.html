    var width = Math.max(960, innerWidth),

    var svg = d3.select("body").append("svg")

    var cirlce=svg.append("circle")

    //���ƶ�̬Բ��
    function dynamic_circle () {

        svg.append("circle")
                .attr("cx", 400)
                .attr("cy", 400)
                .attr("r", 20)
                .attr("fill", "none")
                .attr("stroke", "white")
                .attr("stroke-opacity", 1)
                .transition()
                .duration(3000)
                .ease(Math.sqrt)
                .attr("r", 50)
                .attr("stroke-opacity", 1e-6)
                .remove();
    }

    var timer=setInterval(dynamic_circle,1000);
