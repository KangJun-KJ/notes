<html>
 <head>
        <meta charset="utf-8">  
        <title>Rect - Partition</title>  
  </head> 

<style>

.label {
	font-size: 10px;
	 font: 10px sans-serif;
  text-anchor: start;
}

</style>
<body>
    <script src="../../../js/d3.js"></script>
<script>

	var width = 600,
	    height = 400,
	    color = d3.scale.category20();
		
	var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g");

	var partition = d3.layout.partition()						//分区图的布局
					.sort(null)
					.size([width,height])
					.value(function(d) { return d.size; });//这里通过json数据里面的size来控制图形的宽度


	d3.json("city3.json", function(error, root) {

		if(error)
			console.log(error);
		console.log(root);

		var nodes = partition.nodes(root);
		var links = partition.links(nodes);

		console.log(nodes);
		console.log(links);
		var rects = svg.selectAll("g")
					  .data(nodes)
					  .enter().append("g");
		
		rects.append("rect")
			.attr("x", function(d) { return d.x; })  
			.attr("y", function(d) { return d.y; })  
			.attr("width", function(d) { return d.dx; })  
			.attr("height", function(d) { return d.dy; })  
			.style("stroke", "#fff")
			.style("fill", function(d) { return color((d.children ? d : d.parent).name); })
			.on("mouseover",function(d){
				d3.select(this)
					.style("fill","yellow");
			})
			.on("mouseout",function(d){
				d3.select(this)
					.transition()
					.duration(200)
					.style("fill", function(d) { 
						return color((d.children ? d : d.parent).name); 
					});
			});
		  
		rects.append("text")  
			.attr("class","label")
			.attr("transform",function(d,i){
				return "translate(" + (d.x + d.dx / 2) + "," + (d.y + d.dy / 2) + ")rotate(90)"; 
			}) 
			.text(function(d,i) {	
				return d.name;	
			});
	});

</script>
		
    </body>  
</html>
