<html>  
  <head>  
        <meta charset="utf-8">  
        <title>Pack</title>  
  </head> 
<body>
<script src="../../../js/d3.js"></script>
<script>
	var width  = 500;
	var height = 500;
	
	var pack = d3.layout.pack()
	    			.size([ width, height ])
	    			.radius(30);
	
	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .append("g")
	    .attr("transform", "translate(0,0)");


	var root = {
		"name":"中国",
		"children":
		[
			{ 
			  "name":"浙江" , 
		  	  "children":
		  	  [
			  	  	{"name":"杭州" },
			  	  	{"name":"宁波" },
			  	  	{"name":"温州" },
			  	  	{"name":"绍兴" }
		  	  ] 
		  	},
			{ 
				"name":"广西" , 
				"children":
				[
					{"name":"桂林"},
					{"name":"南宁"},
					{"name":"柳州"},
					{"name":"防城港"}
				] 
			}
		]
	}
	
		
	var nodes = pack.nodes(root);
	var links = pack.links(nodes);
	
	console.log(nodes);
	console.log(links);
	
	var color = d3.scale.category10();

	svg.selectAll("circle")
		.data(nodes)
		.enter()
		.append("circle")
		.attr("fill",function(d){
			return color(d.depth);
		})
		.style("stroke","black")
		.style("stroke-width","1px")
		.style("stroke-opacity",0.3)
		.attr("cx",function(d){
			return d.x;
		})
		.attr("cy",function(d){
			return d.y;
		})
		.attr("r",function(d){
			return d.r;
		});
	
	svg.selectAll("text")
	  .data(nodes)
	  .enter()
	  .append("text")
	  .attr("font-size","10px")
	  .attr("fill","white")
	  .style("text-anchor","middle")
	  .attr("fill-opacity",function(d){
		  if(d.children)
		  	return 0;
	  })
	  .attr("x",function(d){ return d.x; })
	  .attr("y",function(d){ return d.y; })
	  .attr("dy",4)
	  .text(function(d){ return d.name; });
		

</script>
	
</body>  
</html>
