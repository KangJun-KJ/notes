<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	

	<script type="text/javascript" src="../js/d3.js"></script>
	<script type="text/javascript">
		var width=5001,height=500;
		var svg=d3.select('body').append('svg')
			.attr("width",width).attr('height',height);

		var str = "园中谁寄锦书来，雁字回时，月满西楼";

		var text = svg.append("text")
			.attr("x", 30)
			.attr("y", 100)
			.attr("font-size", 50)
			.attr("font-family", "simsun")

		var strs = str.split("，");
		text.selectAll("tspan")
			.data(strs)
			.enter()
			.append("tspan")
			.attr("x", text.attr("x"))
			.attr("dy", "1em")
			.text(function(d) {
				return d;
			});
	</script>
</body>
</html>
