<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			svg{
				margin-top:100px;
			}
		</style>
	</head>

	<body>
		<script src='../js/d3.js'></script>
		<script>
			var svg = d3.select('body').append('svg')
				.attr("width", 1000)
				.attr("height", 2000);
			svg.append('ellipse').attr({
				cx: 100,
				cy: 100,
				rx: 100,
				ry: 100
			}).style({
				fill: 'pink',
				'stroke-width': 10
			})
			.on("mouseover",function(){
				d3.select(this)
				.transition()
				.duration(1000)
				.ease("bounce")
				.delay(1000)
				.attr("ry",50);

			});
			
			

		</script>
	</body>

</html>
