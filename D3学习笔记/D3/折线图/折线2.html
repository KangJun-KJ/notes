<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>画一个折线图</title>
	<script type="text/javascript" src="../../js/d3.js"></script>
	</head>
	<style type="text/css">
	body{
		height: 100%;
	}
	.title{font-family:Arial,微软雅黑;font-size:18px;text-anchor:middle;}
	.subTitle{font-family:Arial,宋体;font-size:12px;text-anchor:middle;fill:#666}
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	.axis text {
		font-family: sans-serif;
		font-size: 11px;
		fill:#999;
	}
	.inner_line path,
	.inner_line line {
		fill: none;
		stroke:#E7E7E7;
		shape-rendering: crispEdges;

	}
</style>
<body>
	<script type="text/javascript">
		var dataset=[];
		var xMarks=[];
		var dataLength=0;
		var w=600;
		var h=400;
		var padding=40;
		//用一个变量存储标题和副标题的高度，如果没有标题什么的，就为0
		var head_height=padding;
		var title="收支平衡统计图";
		var subTitle="2013年1月 至 2013年6月";
		//用一个变量计算底部的高度，如果不是多系列，就为0
		var foot_height=padding;
		//模拟数据
		dataLength=getData();	 //--函数的起始点，随机出来数据

		//定义画布
		var svg=d3.select("body")
			.append("svg")
			.attr("width",w)
			.attr("height",h);
 
		//添加背景 给整个svg添加一个背景颜色的。
		svg.append("g")		
			.append("rect")
			.attr("x",0)
			.attr("y",0)
			.attr("width",w)
			.attr("height",h)
			.style("fill","#FFF")
			.style("stroke-width",10)
			.style("stroke","#E7E7E7");


		//添加标题
		if(title!="")
		{
			svg.append("g")		
			.append("text")
			.text(title)
			.attr("class","title")		//text-anchor:middle 让文字居中 给不是svg中的元素添加没有居中效果	
			.attr("x",w/2)
			.attr("y",head_height);
			head_height+=30;
		}
		//添加副标题
		if(subTitle!="")
		{
			svg.append("g")
			.append("text")
			.text(subTitle)
			.attr("class","subTitle")
			// .style("text-anchor","middle")
			.attr("x",w/2)
			.attr("y",head_height);
			head_height+=20;	
		}
		//横坐标轴比例尺
		var xScale = d3.scale.linear()
			.domain([0,dataset.length-1])
			.range([padding,w-padding]);
		//纵坐标轴比例尺
		var yScale = d3.scale.linear()
			.domain([0,d3.max(dataset)])
			.range([h-foot_height,head_height]);


		// //定义横轴网格线
		// var xInner = d3.svg.axis()
		// 	.scale(xScale)
		// 	.tickSize(-(h-head_height-foot_height),0,0)
		// 	.tickFormat("")
		// 	.orient("bottom")
		// 	.ticks(dataset.length);
		// //添加横轴网格线
		// var xInnerBar=svg.append("g")
		// 	.attr("class","inner_line")
		// 	.attr("transform", "translate(0," + (h - padding) + ")")
		// 	.call(xInner);


		//定义纵轴网格线		不是太理解！！！ticks控制网格线的数量orient控制方向
		var yInner = d3.svg.axis()
			.scale(yScale)
			.tickSize(-(w-padding*2),0,0)
			.tickFormat("")
			.orient("left")
			.ticks(10);
		//添加纵轴网格线
		var yInnerBar=svg.append("g")
			.attr("class", "inner_line")
			.attr("transform", "translate("+padding+",0)")
			.call(yInner);


		//定义横轴    
		var xAxis = d3.svg.axis()
			.scale(xScale)
			.orient("bottom")
			.ticks(dataset.length);
		//添加横坐标轴
		var xBar=svg.append("g")
			.attr("class","axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);
		//通过编号获取对应的横轴标签
		xBar.selectAll("text")
			.text(function(d){return xMarks[d];});				//设置X坐标轴下面的标签文字。
		//定义纵轴
		var yAxis = d3.svg.axis()
			.scale(yScale)
			.orient("left")
			.ticks(10);
		//添加纵轴
		var yBar=svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate("+padding+",0)")
			.call(yAxis);




		//添加折线
		var line = d3.svg.line()
			.x(function(d,i){return xScale(i);})
			.y(function(d){return yScale(d);});


		console.log(dataset);
		var path=svg.append("path")
			.attr("d", line(dataset))
			.style("fill","#F00")
			.style("fill","none")
			.style("stroke-width",5)
			.style("stroke","#09F")
			.style("stroke-opacity",0.9);


		//添加系列的小圆点
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d,i) {
				return xScale(i);
			})
		.attr("cy", function(d) {
			return yScale(d);
			})
		.attr("r",5)
		.attr("fill","#09F");


		//重新作图
		function drawChart()
		{
			var newLength=getData();
			var _duration=1000;
			//横轴数据动画
			xScale.domain([0,newLength-1]);									//重新设置x轴的定义域范围。
			xAxis.scale(xScale).ticks(newLength);							//重新定义x轴坐标尺的数量
			xBar.transition().duration(_duration).call(xAxis);				//增加或者减少坐标数量而添加的动画
			xBar.selectAll("text").text(function(d){return xMarks[d];});	//给每个x坐标轴下面的文字重新定义
			
			xInner.scale(xScale).ticks(newLength);							//设置X轴的网格线数量
			xInnerBar.transition().duration(_duration).call(xInner);		//添加设置的时候的动画。
			//纵轴数据动画
			yScale.domain([0,d3.max(dataset)]);
			yBar.transition().duration(_duration).call(yAxis);
			yInnerBar.transition().duration(_duration).call(yInner);
			//重绘路径在底部		将折线设置下载最底部
			lineZero = d3.svg.line()
				.x(function(d,i){return xScale(i);})
				.y(h-foot_height);			//与x坐标同高

			path.attr("d",lineZero(dataset));					//
			//路径动画
			path.transition().duration(_duration).attr("d", line(dataset));//设置了线段一个动画效果，从底部到自己原来位置
			//清除圆点
			svg.selectAll("circle").remove();
			//添加圆点到底部
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d,i)
				{
				return xScale(i);
				})
				.attr("cy",h-foot_height)
				.attr("r",5)
				.attr("fill","#09F");
			//圆点动画
			svg.selectAll("circle")
				.transition()
				.duration(_duration)
				.attr("cx", function(d,i) {
					return xScale(i);
				})
				.attr("cy", function(d) {
					return yScale(d);
				})
			dataLength=newLength;
			}
		//产生随机数据
		function getData()
		{
			var dataNum=Math.round(Math.round(Math.random()*10))+5;			//随机出一个数据的数量5-15；			
			dataset=[];					
			xMarks=[];
			for(i=1;i<dataNum;i++)
			{
				dataset.push(Math.round(Math.random()*h));			
				xMarks.push("标签"+i);
			}
			return dataset.length;	
		}
		</script>
		<p align="left">
<button onClick="javascript:drawChart();">刷新数据</button>
</p>
</body>
</html>
