		//第二种写法，上面的是自己的一种写法。
		svg.append("path")
			.attr("d", d3.svg.symbol().type("cross").size(10000))
			.each(cycle);

		function cycle() {
			d3.select(this).transition()
				.duration(10000)
				.attrTween("transform", function() {
					return d3.interpolateString("rotate(0)", "rotate(720)");
				})
				.each("end", cycle);
		}
