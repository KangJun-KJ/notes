<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='echart.js'></script>
</head>
<body>
	

	<div id="main" style="width:600px;height:400px"></div>
	<script type="text/javascript">
		
	var myChart=echarts.init(document.getElementById("main"));
	myChart.showLoading();
	setTimeout(function(){myChart.hideLoading();},1000)
	var option={
		title:{
			text:'Echarts 示例	'	//title的文本
			,show:true			//是否显示title
			,link:"http://www.baidu.com"//文本超链接
			,target:"blank"//是否在当前窗口打开self、blank
			,textStyle:{
				color:"blue"	//title的颜色
				,fontStyle:"italic"//文字字体风格：normal,italic,oblique
				,fontWeight:"normal"	//title的文字字体粗细 normal ,bold,bolder,lighter
				,fontFamily:"sans-serif" //字体系列
				,fontSize:18   //number字体大小
			}
			,textAlign:"left"	//文字对齐方式，默认根据标题位置来决定:left、right、center

			,textBaseline:"top"	//文字垂直对齐方式：middle、top、bottom
			,subtext:"hello kjbu2"   //副标题
									//拥有跟主标题一样多的属性
			,shadowBlur: 0,
						// 阴影水平方向上的偏移
						shadowOffsetX: 10,
						// 阴影垂直方向上的偏移
						shadowOffsetY: 110,
						// 阴影颜色
						shadowColor: 'rgba(0, 0, 0, 0.5)'	

		},
		tooltip:{}
		,legend:{
			data:["销量"]
		},
		xAxis:{
			data:["寸衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		},
		yAxis:{}
		,series:[{
			name:"销量"
			,type:"bar"
			,data:[5,20,36,10,10,20]
		}]
	};
	var option2={
		//设置全局文字的样式
		textStyle:{
			color:"rgb(255,255,255,0.3)"
		},
		series:[
			{
				name:"访问来源"
				,type:"pie"
				,radius:"55%"
				,data:[
					{value:400,name:"搜索引擎"}
					,{value:335,name:"直接访问"}
					,{value:310,name:"邮件营销"}
					,{value:264,name:"联盟广告"}
					,{value:235,name:"视频广告"}
					
				],
				roseType:"angle"		//设置为南丁格尔图
				,
				itemStyle: {
					//正常情况下的样式
					normal: {
						// 阴影的大小
						shadowBlur: 200,
						// 阴影水平方向上的偏移
						shadowOffsetX: 0,
						// 阴影垂直方向上的偏移
						shadowOffsetY: 0,
						// 阴影颜色
						shadowColor: 'rgba(0, 0, 0, 0.5)'
						
					}
					//鼠标hover时的高亮样式
					, emphasis: {
				        shadowBlur: 200,
				        shadowColor: 'yellow	'
				    }

				}
			}

		]
	};
	myChart.setOption(option)


	</script>
</body>
</html>
