<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script type="text/javascript">
		var phoneReg=/^1[3|4|5|7|8|]\d{9}$/;
		console.log(phoneReg.test("12345678901"));//false
		console.log(phoneReg.test("13856487589"));//true
		console.log(phoneReg.test("12114567895"));//false

		var test1=/^[2-4]$/;
		console.log(test1.test("1"));
		console.log(test1.test("2"));
		console.log(test1.test("41"));
		console.log(test1.test("6"));

	</script>
</body>
</html>
