<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function timeout(ms) {
			return new Promise((resolve, reject) => {
				setTimeout(resolve, ms, 'done');
			});
		}

		timeout(100).then((vlaue)=>{
			console.log(vlaue);
		})
	</script>
</body>
</html>
