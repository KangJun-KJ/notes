<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap {
				margin: 100px 500px;
				height: 200px;
				width: 200px;
				float: left;
				background-color: black;
				box-sizing: border-box;
				border: 10px solid #fff;
				position: relative;
				display: flex;
			}
			
			.clickMe {
				position: relative;
				color: #fff;
				margin: auto;
				cursor: pointer;
			}
			
			span {
				display: block;
				margin: 8px;
				width: 50px;
				height: 5px;
				background-color: #fff;
				position: relative;
				transition: all 0.3s ease-in-out;
			}
			
			#hamburger-6.is-active {
				-webkit-transition: all 0.3s ease-in-out;
				-o-transition: all 0.3s ease-in-out;
				transition: all 0.3s ease-in-out;
				-webkit-transition-delay: 0.6s;
				-o-transition-delay: 0.6s;
				transition-delay: .6s;
				
				-webkit-transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				-o-transform: rotate(45deg);
				transform: rotate(45deg);
			}
			
			#hamburger-6.is-active span:nth-child(2) {
				width: 0px;
			}
			
			#hamburger-6.is-active span:nth-child(1),
			#hamburger-6.is-active span:nth-child(3) {
				-webkit-transition-delay: 0.3s;
				-o-transition-delay: 0.3s;
				transition-delay: 0.3s;
			}
			
			#hamburger-6.is-active span:nth-child(1) {
				-webkit-transform: translateY(13px);
				-ms-transform: translateY(13px);
				-o-transform: translateY(13px);
				transform: translateY(13px);
			}
			
			#hamburger-6.is-active span:nth-child(3) {
				-webkit-transform: translateY(-13px) rotate(90deg);
				-ms-transform: translateY(-13px) rotate(90deg);
				-o-transform: translateY(-13px) rotate(90deg);
				transform: translateY(-13px) rotate(90deg);
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="clickMe " id='hamburger-6'>
				<span ></span>
				<span ></span>
				<span ></span>
			</div>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function() {
				NodeList.prototype.forEach = Array.prototype.forEach;
				document.querySelector(".clickMe").addEventListener("click", function() {
						if(!IsHavaClass(this, "is-active" )) {
							this.classList.add("is-active" );
						} else {
							this.classList.remove("is-active" );
						}

					});	
				function IsHavaClass(el, str) {
					var num = el.className.split(" ");
					for(var i in num) {
						if(num[i] == str) {
							return true;
						}
					}
					return false;
				}
			});
		</script>

	</body>

</html>
