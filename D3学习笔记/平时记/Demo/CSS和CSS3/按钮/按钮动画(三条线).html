<html>

	<head>
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			.wrap {
				width: 800px;
				margin-left: auto;
				margin-right: auto;
			}
			
			.wrap>div {
				height: 200px;
				width: 200px;
				float: left;
				background-color: black;
				box-sizing: border-box;
				border: 10px solid #fff;
				position: relative;
				display: flex;
			}
			
			.wrap>div>div {
				color: #fff;
				margin: auto;
				cursor: pointer;
			}
			
			.wrap>div>div>span {
				display: block;
				margin: 8px;
				width: 50px;
				height: 5px;
				background-color: #fff;
			}
			
			.clickMe span {
				transition: all 1s ease;
			}
			/*第一个动画*/
			.isActive1 span {
				transition: all 1s ease;
			}
			
			.isActive1>span:nth-child(1) {
				transform: rotate(30deg);
				transform-origin: 0% 0%;
			}
			
			.isActive1>span:nth-child(2) {
				opacity: 0;
			}
			
			.isActive1>span:nth-child(3) {
				transform: rotate(-30deg);
				transform-origin: 0% 0%;
			}
			/*第二个动画*/
			.isActive1 span {
				transition: all 1s ease;
			}
			
			.isActive2>span:nth-child(1) {
				transform: translateY(13px);
				opacity: 0;
			}
			
			.isActive2>span:nth-child(2) {

			}
			
			.isActive2>span:nth-child(3) {
				transform: translateY(-13px);
				opacity: 0;
			}
			/*第四个动画*/
			.isActive3 span {
				transition: all 1s ease;
			}
			
			.isActive3>span:nth-child(1) {
				transform: rotate(-30deg);

			}
			
			.isActive3>span:nth-child(2) {
				
			}
			
			.isActive3>span:nth-child(3) {
				transform: rotate(30deg);

			}
			/*第四个动画*/
			.isActive4 span {
				transition: all 1s ease;
			}

				transform: rotate(30deg);

			}
			
			.isActive4>span:nth-child(2) {
				
			}
			
			.isActive4>span:nth-child(3) {
				transform: rotate(-30deg);

			}
			/*第五个动画*/
			.isActive5 span {
				transition: all 1s ease;
			}
			
			.isActive5>span:nth-child(1) {
				width:5px;
				height:30px;
			
			}
			
			.isActive5>span:nth-child(2) {
				opacity: 0;
			}
			
			.isActive5>span:nth-child(3) {


			}
			/*第6个动画*/
			
			
		</style>
	</head>

	<body>

		<script>
			document.addEventListener("DOMContentLoaded", function() {
				NodeList.prototype.forEach = Array.prototype.forEach;
				document.querySelectorAll(".clickMe").forEach(function(el,i){
					var index=i+1;
					el.addEventListener("click", function() {

						if(!IsHavaClass(this, "isActive"+index)) {
							this.classList.add("isActive"+index);
							
						} else {
							this.classList.remove("isActive"+index);
						}

					});
				});
				function IsHavaClass(el, str) {
					var num = el.className.split(" ");
					for(var i in num) {
						if(num[i] == str) {
							return true;
						}
					}
					return false;
				}
			});
		</script>
