<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			body{
				padding-top:50px;
			}
			.loading{
				text-align: center;
			}
			.loading div{
				height:20px;
				width:20px;
				background-color: black;
				display: inline-block;
				border-radius: 50%;
				
			}
			.loading div:nth-child(1){
				
				animation: loadding  1s ease-in-out  infinite; 
			}
			.loading div:nth-child(2){
				
				animation: loadding 1s ease-in-out .1s infinite; 
			}
			.loading div:nth-child(3){
				
				animation: loadding  1s ease-in-out .2s  infinite; 
			}
			.loading div:nth-child(4){
				
				animation: loadding  1s ease-in-out .3s  infinite; 
			}
			.loading div:nth-child(5){	
				
				animation: loadding  1s ease-in-out .4s  infinite; 
			}
			@keyframes loadding{
				0%{
					transform: scale(1);
					-webkit-transform:scale(1);
					opacity: 1;
				}
				50%{
					transform: scale(.1);
					-webkit-transform:scale(.1);
					opacity: .3;
				}
				100%{
					transform: scale(1);
					-webkit-transform:scale(1);
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="loading">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
