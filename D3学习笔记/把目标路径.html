<body>
<script src="js/d3.js"></script>


<svg width="1000" height="1000" id="op">

    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(0, 255, 0);stop-opacity:1" />
            <stop  offset="0%" style="stop-color:red;stop-opacity:1" />
            <stop  style="stop-color:rgb(0, 255, 0);stop-opacity:1" />
        </linearGradient>
    </defs>
    <line x1="0" y1="0" x2="200" y2="400"
          style="stroke:url(#grad1);stroke-width:2"/>




</svg>
<script>
  var b=  d3.select("svg").selectAll("stop")[0][0].offset;
    for (let x in b){
        b[x]=0
    }
  var c=  d3.select("svg").selectAll("stop")[0][1].offset;
  for (let u in c){
      c[u]=1
  }
  var p=0;


  var time=  setInterval(function(){
      for (let x in b){
          b[x]=0+p
      }

      for (let u in c){
          c[u]=0.2+p
          if(c[u]>=1.2){
             p=-0.1
          }
      }
      p=p+0.01
  },10)






</script>
