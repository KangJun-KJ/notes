<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#start{
				height:100px;
				width:100px;
				border-radius: 100%;
				text-align: center;
				line-height: 100px;
				background-color: #2489CE;
			}
			#end{
				position: absolute;
				top:300px;
				left:700px;
				width:100px;
				height:40px;
				line-height:40px;
				border-radius: 5px;
				background-color: #007AFF;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<div id='start'>
			我是起点
		</div>
		<div id="end">
			终点
		</div>
		<script src='parabola.js'></script>
		<script>
			var element=document.getElementById("start"),
				target=document.getElementById('end');
				
			var parabola = funParabola(element, target).mark();
			
			document.onclick=function(e){
				console.log(e);
				console.log('IamIn');
				element.style.marginLeft=e.clientX+"px";
				element.style.marginTop=e.clientY+"px";
				parabola.init();
			}
		</script>
	</body>
</html>
