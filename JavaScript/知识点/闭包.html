<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			var adder=function(x){
				var base=x;
				return function(n){
					return n+base;
				};
			};
			console.log(adder(10));
			
			var add10=adder(10);
			console.log(add10(5));
			console.log(add10(5));
			var add20=adder(20);
			console.log(add20(5));
		</script>
	</body>
</html>
